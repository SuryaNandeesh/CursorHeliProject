<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helicopter Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #controls h3 {
            margin: 0 0 10px 0;
        }
        #controls p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Controls</h3>
        <p>W - Move Backward</p>
        <p>S - Move Forward</p>
        <p>A - Turn Left</p>
        <p>D - Turn Right</p>
        <p>Q - Rise</p>
        <p>E - Descend</p>
        <p>Space - Shoot</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
